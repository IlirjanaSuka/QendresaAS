    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Style the header */
        .header {
            background-color: #000000;
            color: #fff;
            padding: 10px 0;
        }

        .header .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        @keyframes rotate {
    0% {
        transform: rotateY(0deg); /* Rrotullo në fillim pa ndryshime */
    }
    50% {
        transform: rotateY(180deg); /* Rrotullo 180 gradë në mes të animacionit */
    }
    100% {
        transform: rotateY(360deg); /* Rrotullo 360 gradë (përsëritje e plotë) */
    }
}

.header .logo img {
    width: 100px; /* Rregulloni gjerësinë sipas nevojës */
    height: auto; /* Ruani raportin e përmasave */
    border-radius: 50%; /* Krijo formë të rrumbullakët */
    animation: rotate 10s linear infinite; /* Aplikoni animacionin */
}

        .header .navbar {
            list-style: none;
            display: flex;
        }

        .header .navbar li {
            margin-right: 20px;
        }

        .header .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-family: 'FOOTLIGHT MT LIGHT';
        }

        /* Style the dropdown menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000000;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
