<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakto</title>
    <style>
        /* Resetimi i stilizimeve bazë të faqes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Stilizimi i elementeve të përgjithshëm */
        body {
            font-family: 'GUNGSUH';
            background-color: #423a3a;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #header-container {
            background-color: #423a3a; 
            width: 100%; /* Full width */
            padding: 0px; /* Add padding for spacing */
        }

        .contact-info {
   background-color: rgb(157, 157, 157);
    background-size: cover; /* This will make the background image cover the entire div */
    background-repeat: no-repeat;
    padding: 100px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 20);
    text-align: center;
    margin-top: 20px; /* Add margin from the header */
}

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        pre {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .facebook-link {
            display: inline-block;
            background-color: #1877f2;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Stilizimi për hover mbi linkun e Facebook */
        .facebook-link:hover {
            background-color: #0e5a9b;
        }
        ul {
    list-style-type: none; /* Removes bullets */
}
ol {
    list-style-type: none; /* Removes numbers/letters */
}
p{
    text-align: left;
}
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div class="contact-info">
        <h1>Kontaktoni në: </h1><br>
        <p><b>Numrat e telefonit:</b></p>

                <li><a href="tel:044349652" style="color: #000000;">044/349/652</a></li>

                <li><a href="tel:029269106" style="color: #000000;">029/269/106</a></li>
            </ul>
        <br><br>
        
       <b style="color: #000000;"> Email:</b> <a href="mailto:muharremsuka50@gmail.com" style="color: #000000;">muharremsuka50@gmail.com</a><br><br>
        <a href="https://www.facebook.com/profile.php?id=61551247655543" target="_blank" class="facebook-link">Facebook</a>
    </div>

    <script>
        // Load header content using fetch
        fetch("header.html")
            .then(response => response.text())
            .then(content => {
                document.getElementById("header-container").innerHTML = content;
            })
            .catch(error => {
                console.error("Error loading header:", error);
            });
    </script>
</body>
</html>
